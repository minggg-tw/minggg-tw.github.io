<!DOCTYPE html>
<html lang="en">

<head>
  <title>孤兒島</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img\xiyun.png">
  <link rel="stylesheet" href="\css\keyboard.css">
  <link rel="stylesheet" href="\css\style.css">
  <script src="\script\script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

<body>
  <script>
    $(function () {
      var people = [];
      $.getJSON('script/hotkey.json', function (data) {
        $.each(data.keyboard, function (i, f) {
          if (f.long == true) {
            var tblRow = "<div class='card'><span id='long'><i>" + f.key + "</i></span><a>" + f.function + "</a><br></div>"
            $(tblRow).appendTo("#keydata");
          } else {
            var tblRow = "<div class='card'><span><i>" + f.key + "</i></span><a>" + f.function + "</a><br></div>"
            $(tblRow).appendTo("#keydata");
          }
        });
      });
    });
  </script>
  <section class="banner">
    <header>
      <a href="\" class="logo">
        <h id="index">孤 </h>兒 島 _
      </a>
      <ul>
        <li><a href="\">首頁</a></li>
        <li><a href="#">公職導覽</a></li>
        <li><a href="member.html">工作團隊</a></li>
        <li><a href="#">活動剪影</a></li>
        <li><a href="#">按鍵介紹</a></li>
      </ul>
    </header>
    <div class="container" id="keydata"></div>
    <div class="daynight">
      <ion-icon name="moon-outline"></ion-icon>
      <ion-icon name="sunny-outline"></ion-icon>
    </div>
  </section>
  <section class="phone">
    <header>
      <a href="#" class="logo">
        <h id="index">孤 </h>兒 島 _
      </a>
    </header>
    <h2>為達到最佳顯示效果，請使用電腦版瀏覽器進行閱覽，以獲取更好體驗。</h2>
    <div class="daynight" id="daynight">
      <ion-icon name="moon-outline"></ion-icon>
      <ion-icon name="sunny-outline"></ion-icon>
    </div>
  </section>
  <script>
    let banner = document.querySelector('.banner');
    let daynight = document.querySelector('.daynight');
    daynight.onclick = function () {
      banner.classList.toggle('night')
    }
    let phone = document.querySelector('.phone')
    let pdaynight = document.querySelector('#daynight');
    pdaynight.onclick = function () {
      phone.classList.toggle('night')
    }
  </script>
</body>
